<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <div class="first">
                <div class="img-desc">
                    <img src="images/rain.png" class="weather-icon">
                <p class="description">Light Rain</p>
                </div>
                <div class="city-temp">
                    <h1 class="temp">22°C</h1>
                    <h2 class="city">New York</h2>
                </div>
            </div>
            <div class="second">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "92e3b495266e61e743e356ce0c19d041";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + `&appid=${apiKey}` + `&q=${city}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                return;
            }
            else {
                var data = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".description").innerHTML = data.weather[0].description;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                var openWeatherIcon = data.weather[0].icon;
                openWeatherIcon = openWeatherIcon.endsWith("n") ? openWeatherIcon.replace("n", "d") : openWeatherIcon;
                console.log(openWeatherIcon)
                
                const iconUrl =
                    "https://openweathermap.org/img/wn/" + openWeatherIcon + "@2x.png";

                weatherIcon.src = iconUrl;

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBox.addEventListener("keypress", (e) => {
            if(e.key === "Enter"){
                const city = searchBox.value;
                checkWeather(city);
            }
        });
        
        searchBtn.addEventListener("click", () => {
            const city = searchBox.value;
            checkWeather(city);
        });


    </script>
</body>

</html>
